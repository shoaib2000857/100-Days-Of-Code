{% extends "base.html" %}

{% block title %}{{ project.title }}{% endblock %}

{% block content %}
<h2 class="my-4">{{ project.title }}</h2>
<p>{{ project.description }}</p>
<a href="{{ project.github }}" class="btn btn-primary" target="_blank">View on GitHub</a>
{% if project.demo == "#" %}
    <a href="{{ project.demo }}" class="btn btn-secondary" target="_blank">View Demo(not active)</a>
{% else %}
  <a href="{{ project.demo }}" class="btn btn-secondary" target="_blank">View Demo</a>
{% endif %}
{% endblock %}
